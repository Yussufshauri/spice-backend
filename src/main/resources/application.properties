spring.application.name=spice-booking

# ==============================
# SERVER PORT (Railway compatible)
# ==============================
server.port=${PORT:8080}

# ==============================
# DATABASE CONFIG
# (Local fallback + Railway ENV)
# ==============================

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/spice_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# FILE UPLOAD
# ==============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ==============================
# LOGGING (optional)
# ==============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR